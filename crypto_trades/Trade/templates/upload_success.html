<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Upload Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h2 {
            color: green;
        }

        .success-message {
            color: green;
            font-weight: bold;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Upload Success</h2>
    <p class="success-message">{{ success_message }}</p>

    <!-- Displaying the Trade data in a table -->
    <table>
        <thead>
            <tr>
                <th>UTC Time</th>
                <th>Operation</th>
                <th>Base Coin</th>
                <th>Quote Coin</th>
                <th>Amount</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for trade in trades %}
            <tr>
                <td>{{ trade.utc_time }}</td>
                <td>{{ trade.operation }}</td>
                <td>{{ trade.base_coin }}</td>
                <td>{{ trade.quote_coin }}</td>
                <td>{{ trade.amount }}</td>
                <td>{{ trade.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
